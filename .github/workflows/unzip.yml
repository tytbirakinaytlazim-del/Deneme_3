name: Auto Unzip ZIP Files

on:
  push:
    branches:
      - main
    paths:
      - '**.zip'

permissions:
  contents: write
  workflows: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure unzip is installed
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Find and unzip all ZIP files
        run: |
          set -e
          for f in $(find . -type f -name "*.zip"); do
            echo "üîç Found: $f"
            unzip -o "$f" -d "${f%.*}" || true
          done

          # üö´ ZIP i√ßindeki .git klas√∂rlerini sil
          find . -type d -name ".git" -exec rm -rf {} + || true

      - name: Commit unzipped files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
          else
            git commit -m "Auto-unzipped uploaded ZIP files"
            git push origin HEAD:main
          fi
